<!DOCTYPE html>
<html ng-app="githubViewer">

  <head>
    <meta name="viewport" content="initial-scale=.8">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./lib/vexflow.js"></script> 
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" />
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
     
    <script data-require="angular.js@*" data-semver="1.6.1" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="./lib/app.js"></script> 
    <script src="./lib/FlashCardController.js"></script>
  </head>

  <body style=" ">
    <div ng-controller="FlashCardController">
      <div><h1>Music Notes Flash Cards</h1></div>
      <div style="height:60px;" >
        <button ng-click="onStartClick()" class="btn btn-default " style="clear: left;">Start</button>
        <button ng-click="onNextClick()" ng-show="showNextButton" class="btn btn-default">Next</button>
        <div style="float:right" ng-show="showNoteButtons">
          <label ><input type="checkbox" ng-model="showFinalScore">&nbsp;Show Score</label>
          <p/><label  style="float:right;font-size:1em;white-space:normal;height:60px;width:200px;vertical-align:top;padding:0px;margin:0px" >
            {{message}}&nbsp;Score is &nbsp;{{score}}</label>
        </div>
      
      </div>
      <div id="staff" class="staff"  width=100%
        style="width:100%">
      </div>
        
      <div ng-show="true" style="padding:0px;margin:0px">
        <label style="padding:0px;margin:5px;font-size:1.25em">{{correctNote}}</label>
      </div>
      
      <div id="numbers-frame"  ng-show="showNoteButtons">
        <div class="well" style="padding:2px">
          <div class="number selected-false" ng-disabled="noteDisabled" ng-click="noteDisabled || onNoteClick($event,'A')">A</div>
          <div class="number selected-false" ng-disabled="noteDisabled" ng-click="noteDisabled || onNoteClick($event,'B')">B</div>
          <div class="number selected-false" ng-disabled="noteDisabled" ng-click="noteDisabled || onNoteClick($event,'C')">C</div>
          <div class="number selected-false" ng-disabled="noteDisabled" ng-click="noteDisabled || onNoteClick($event,'D')">D</div>
          <div class="number selected-false" ng-disabled="noteDisabled" ng-click="noteDisabled || onNoteClick($event,'E')">E</div> 
          <div class="number selected-false" ng-disabled="noteDisabled" ng-click="noteDisabled || onNoteClick($event,'F')">F</div>
          <div class="number selected-false" ng-disabled="noteDisabled" ng-click="noteDisabled || onNoteClick($event,'G')">G</div>
        </div>
      </div>
      <div ng-show="flashCards && showFinalScore">
        <label style="padding:0px;margin:5px;font-size:1.25em">Notes Incorrect</label>
        <br/>
        <span  ng-repeat="item in flashCards| filter:filterIncorrect | orderBy: ['octaveName','note']"
          style="padding:2px;margin:5px;font-size:1em">
          {{item.octaveName + '-' + item.note}} <span ng-show="{true: '', false: ', '}[$last]">,</span>
        </span >
        <br/>
        <label style="padding:0px;margin:5px;font-size:1.25em">Notes Correct</label>
        <br/>
        <span  ng-repeat="item in flashCards| filter:filterCorrect | orderBy: ['octaveName','note']"
          style="padding:2px;margin:5px;font-size:1em">
          {{item.octaveName + '-' + item.note}} <span ng-show="{true: '', false: ', '}[$last]">,</span>
        </span >    
      </div>
      <script src="script.js"></script>
      <script src="draw-staff.js"></script>
       
          
    </div>
  </body>

</html>
